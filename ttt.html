<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry with Love</title>
    <style>
        body {
            /* Background image of love-themed design */
            background-image: url('https://www.example.com/love-background.jpg'); /* Replace with your image URL */
            background-size: cover;  /* Ensures the background covers the whole page */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;  /* Full screen height */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds some shadow to text for better readability */
        }
        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .love-image {
            width: 200px; /* Adjust the size of the love image */
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Sorry...</h1>
    <img src="https://www.example.com/love-image.jpg" alt="Love" class="love-image"> <!-- Replace with your love image URL -->
    <p>I really hope you can forgive me, with all my love.</p>

</body>
</html>
